<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
</head>

<body>

    <div id="qaContainer">
        <!-- Hide qaContainer until titleContainer button has been clicked? -->
        <div id="titleContainer">
            <h1 id='Title'>Totally Trivial Trivia</h1>
            <p>Please select the difficulty for the next 5 questions</p>
            <input class="btn btn-primary difficulty" type="submit" value="easy">
            <input class="btn btn-primary difficulty" type="submit" value="medium">
            <input class="btn btn-primary difficulty" type="submit" value="hard">
        </div>

        <p id="timer-text"></p>

        <ul id="questionList-Text"></ul>


        <input class="btn btn-primary" type="submit" value="Submit">

    </div>

    <script type="text/javascript" src="assets/javasript/app.js"></script>

</body>

</html>
